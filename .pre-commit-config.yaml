repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    hooks:
    -   id: check-yaml
    -   id: check-json
    -   id: check-xml
    -   id: pretty-format-json
        args: ["--autofix", "--no-sort-keys"]

-   repo: https://github.com/psf/black
    rev: 24.2.0
    hooks:
    -   id: black
        language_version: python3

-   repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
    -   id: isort
        args: ["--profile", "black"]

-   repo: local
    hooks:
    -   id: pytest
        name: pytest
        entry: pytest
        language: system
        pass_filenames: false
        types: [python]
        args: [--jaxtyping-packages=diffusion.models,diffusion.nn,typeguard.typechecked]